name: Release (Github Package Registry)

on:
  pull_request:
    types:
      - closed
    branches:
      - 'main'
    paths-ignore:
      - '.github/dependabot.yml'

env:
  IMAGE: ghcr.io/${{ github.repository }}/klage-kodeverk:${{ github.sha }}

jobs:
  release:
    if: github.event.pull_request.merged == true
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Get semver from pr event
        env:
          SEMVER_TYPE: ${{ toJSON(github.event.pull_request.labels[0].name) }}
        run: |
          echo SEMVER_TYPE before putting in global env: "$SEMVER_TYPE"
          echo "SEMVER_TYPE=$SEMVER_TYPE" >> $GITHUB_ENV
      - run: |
          echo SEMVER_TYPE is now: $SEMVER_TYPE
          echo env.SEMVER_TYPE is now: ${{ env.SEMVER_TYPE }}
          echo GITHUB_ENV is now: $GITHUB_ENV
      - name: Dump GitHub context again
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo context "$GITHUB_CONTEXT"
      - uses: actions/checkout@v2
        name: Checkout
      - id: bump
        uses: zwaldowski/match-label-action@v3
        with:
          allowed: major,minor,patch
      - id: next_version
        uses: zwaldowski/semver-release-action@v2.1
        name: Prepare and tag release with semver
        with:
          bump: ${{ steps.bump.outputs.match }}
          prefix: v
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: ncipollo/release-action@v1
        name: Create release
        with:
          tag: ${{ steps.next_version.outputs.version_tag }}
          generateReleaseNotes: true