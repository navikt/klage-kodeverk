name: Release (Github Package Registry)

on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - '.github/dependabot.yml'

env:
  IMAGE: ghcr.io/${{ github.repository }}/kabal-kodeverk:${{ github.sha }}

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout
      - id: bump
        name: Validate and get semver label
        uses: zwaldowski/match-label-action@v1
        with:
          allowed: major,minor,patch
      - id: next_version
        uses: zwaldowski/semver-release-action@v1
        name: Prepare and tag release with semver
        with:
          bump: ${{ steps.bump.outputs.match }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: ncipollo/release-action@v1
        name: Create release
        with:
          tag: ${{ steps.next_version.outputs.version }}
          generateReleaseNotes: true