name: Release (Github Package Registry)

on:
  pull_request:
    types:
      - closed
    branches:
      - 'main'
    paths-ignore:
      - '.github/dependabot.yml'

env:
  IMAGE: ghcr.io/${{ github.repository }}/klage-kodeverk:${{ github.sha }}

jobs:
  release:
    if: github.event.pull_request.merged == true
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
          SEMVER_TYPE: ${{ toJSON(github.event.pull_request.labels[0].name) }}
        run: |
          echo SEMVER_TYPE: "$SEMVER_TYPE"
          echo GITHUB_CONTEXT: "$GITHUB_CONTEXT"
      - uses: actions/checkout@v2
        name: Checkout
      - id: next_version
        uses: zwaldowski/semver-release-action@v2.1
        name: Prepare and tag release with semver
        with:
          dry_run: true
          bump: ${{ env.SEMVER_TYPE }}
          prefix: v
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          echo next version: "${{ steps.next_version.outputs.version }}"
          echo next version_tag: "${{ steps.next_version.outputs.version_tag }}"
      - uses: ncipollo/release-action@v1
        name: Create release
        with:
          tag: ${{ steps.next_version.outputs.version_tag }}
          generateReleaseNotes: true